<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uyga vazifa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div>
    <div class="container">
      <h1 class="text-center">Movies catalog</h1>

      <div class="d-flex justify-content-between mt-5 mb-5">
        <div class="d-flex flex-column">
          <input class="input form-control col-2 mb-3" type="text" placeholder="ave">
          <input class="input form-control col-2 mb-3" type="number" placeholder="5">
  
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>All</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
  
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Rating (higt to low)</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <button type="button" class="button btn btn-primary">Search</button>
  
          <h2 class="mt-4">Bookmarket movies</h2>
  
          <div class="avengers p-3">
            <h3 class="fs-4">Avengers: Infinity War</h3>
            <button class="btn btn-danger fs-6" type="button">Remove</button>
          </div>
          <div class="avengers p-3">
            <h3 class="fs-4">The Avengers</h3>
            <button class="btn btn-danger fs-6" type="button">Remove</button>
          </div>
          <div class="avengers p-3">
            <h3 class="fs-4">12 Years a Slave</h3>
            <button class="btn btn-danger fs-6" type="button">Remove</button>
          </div>
        </div>
  
        <div>
          <h2 class="left-heading mb-3 fs-5">Search reasults:39</h2>
          <input class="search-input mb-4 form-control left-input" type="text" placeholder="Use the form on the left to search a movies" aria-label="readonly input example">
  
          <div class="d-flex">
            <div class="card">
              <img src="./img/accound.jpg" alt="" width="300" height="200">
    
              <div class="p-3">
                <h3 class="fs-5">Avengers: Infinity War</h3>
                <span class="years-2018 d-flex fs-6 align-content-center mb-3 mt-3">2018</span>
                <span class="level d-flex fs-6">8.7</span>
      
                <div class="mt-3">
                  <button class="card-btn btn btn-outline-primary" type="button">Watch triller</button>
                  <button class="card-btn btn btn-outline-info mx-2" type="button">WMore info</button>
                  <button class="card-btn btn btn-outline-success" type="button">Bookmark</button>
                </div>
              </div>
            </div>
  
            <div class="card mx-5">
              <img src="./img/ogri.jpg" alt="" width="300" height="200">
    
              <div class="p-3">
                <h3 class="fs-5">Avengers: Infinity War</h3>
                <span class="years-2018 d-flex fs-6 align-content-center mb-3 mt-3">2018</span>
                <span class="level d-flex fs-6">8.7</span>
      
                <div class="mt-3">
                  <button class="card-btn btn btn-outline-primary" type="button">Watch triller</button>
                  <button class="card-btn btn btn-outline-info mx-2" type="button">WMore info</button>
                  <button class="card-btn btn btn-outline-success" type="button">Bookmark</button>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-center"  aria-label="Basic example">
            <button type="button" class="group-btn btn btn-outline-primary">1</button>
            <button type="button" class="group-btn btn btn-outline-primary">2</button>
            <button type="button" class="group-btn btn btn-outline-primary">3</button>
            <button type="button" class="group-btn btn btn-outline-primary">4</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
